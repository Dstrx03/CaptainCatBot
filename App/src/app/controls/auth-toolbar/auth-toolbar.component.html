<button mat-stroked-button color="primary" routerLink="Login" *ngIf="!authInfo.IsAuthenticated">
  <mat-icon fontSet="fas" fontIcon="fa-user-circle"></mat-icon>
  <span>Log in</span>
</button>
<button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="authInfo.IsAuthenticated">
  <mat-icon fontSet="fas" fontIcon="fa-user-circle"></mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item class="text-center" (click)="toggleThemeMode()">{{authInfo.AuthUserInfo.Name}}</button>
  <div class="container" *ngIf="authInfo.IsAuthenticated">
    <div class="row">
      <div class="col buttons-full-width">
        <button mat-stroked-button color="accent" (click)='logOff()'>
          <mat-icon fontSet="fas" fontIcon="fa-sign-out-alt"></mat-icon>
          <span>Log out</span>
        </button>
      </div>
    </div>
  </div>
</mat-menu>
