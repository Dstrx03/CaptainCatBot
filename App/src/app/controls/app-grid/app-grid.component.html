<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="{{column.ColumnId}}" *ngFor="let column of gridScheme.Columns">
        <ng-container *ngIf="!column.Sortable">
          <th mat-header-cell *matHeaderCellDef>{{column.Caption}}</th>
        </ng-container>
        <ng-container *ngIf="column.Sortable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.Caption}}</th>
        </ng-container>
        <ng-container *ngIf="column.Type === 1">
          <td mat-cell *matCellDef="let element">{{element[column.ColumnId]}}</td>
        </ng-container>
        <ng-container *ngIf="column.Type === 2">
          <td mat-cell *matCellDef="let element" class="text-right">
            <button *ngFor="let action of column.Actions"
              (click)="applyAction(element, action.Name)"
              mat-icon-button [color]="action.ButtonColor"
              [matTooltip]="action.TooltipText" [matTooltipPosition]="'after'" 
              [matTooltipShowDelay]="'1200'">
              <mat-icon [fontSet]="action.ButtonIconSet" [fontIcon]="action.ButtonIcon"></mat-icon>
            </button>
          </td>  
        </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
