<mat-sidenav-container class="sidenav-menu-container">
  <mat-sidenav mode="side" opened class="d-none d-md-block mat-sidenav-view-submenu">
    <div class="container buttons-full-width">
      <div class="row" *ngFor="let item of appMenu.menuItems">           
        <div class="col sidenav-menu-item">
          <button mat-button *ngIf="!item.IsHref && !item.IsActivatedRoute" [routerLink]="item.Path" class="text-right">{{item.Caption}}</button>
          <button mat-raised-button *ngIf="!item.IsHref && item.IsActivatedRoute" [routerLink]="item.Path" class="text-right">{{item.Caption}}</button>
          <a mat-button *ngIf="item.IsHref" [href]="item.Path" class="text-right">{{item.Caption}}</a>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
